name: "Release"

on:
  workflow_call:
    inputs:
      branch_platform:
        type: string
        default: 'main'
        required: false
      previous_version:
        type: string
        default: ''
        required: false
      new_version:
        type: string
        default: ''
        required: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8 #install the python needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
      - name: execute py script # run file
        run: |
          python scripts/release.py ${{ github.event.inputs.branch_platform }} ${{ github.event.inputs.previous_version }} ${{ github.event.inputs.new_version }}